<div class="container" style="margin-top:30px">
  <div class="row">
  
    <div class="col-sm-2">
     <div style="font-size:14px" class="mt-2"> 
      <p style="margin-bottom: 0px; text-align: center;">Enquiries finished:</p>
      <p style="color: #808080; text-align: center;">2954</p>
      
      <p style="margin-bottom: 0px; text-align: center;">Enquiries waiting:</p>
      <p style="color: red; text-align: center;">3</p>

      <p style="margin-bottom: 40px;color: blue; text-align: center;">7</p>
      
      <p style="margin-bottom: 0px; text-align: center;">Enquiries closed by you:</p>
      <p style="color: #808080; text-align: center;">154</p>

      <p style="color: blue; text-align: center;">4</p>

  </div>
        
    <div class="col-sm-10">
    
    <div class="mb-5">
   		<form action="#">
		
       		 <div class="d-flex justify-content-start bg-default mb-1">
                <div class="float-left pr-2 flex-fill">
                    <label for="usr"><strong>Search for:</strong></label>
                    <input type="text" class="form-control" id="usr" name="username">
                </div>
                
                <div class="float-left pr-0 flex-fill">
                  <label for="usr">in:</label>
                     <select name="cars" class="custom-select mb-3">
                        <option selected>all fields</option>
                        <option value="name">customer names</option>
                        <option value="email">customer emails</option>
                        <option value="message">enquiry messages</option>
                     </select>
               </div>
     		 </div>
             
             <div class="float-left pr-2 flex-fill">
                <label for="usr">Narrow the search between the dates:</label>
             </div>
			 <input type="text"  class="form-control" name="datefilter" value="" placeholder="Select date range"/>
			
            <div class="d-flex justify-content-start bg-default mb-1 mt-3">
              <div class="float-left pr-2 flex-fill">
                  <label for="usr">Sort by:</label>
                     <select name="cars" class="custom-select mb-3">
                        <option selected>customer name</option>
                        <option value="name">customer name</option>
                        <option value="email">customer email</option>
                        <option value="message">enquiry creation date</option>
                        <option value="message">enquiry closing date</option>
                        <option value="message">waiting enqiries first</option>
                        <option value="message">enqiries in progress first</option>
                        <option value="message">enqiries closed first</option>
                     </select>
               </div>
               <div class="float-left pr-2 flex-fill">
                  <label for="usr">direction:</label>
                     <select name="cars" class="custom-select mb-3">
                        <option selected>ascending</option>
                        <option value="name">ascending</option>
                        <option value="email">descending</option>
                     </select>
               </div>
              
     		 </div>
       
        <button type="submit" class="btn btn-outline-primary btn-sm btn-block mt-2">Search</button>
      
      </form>
    </div>
    
        <div class="mb-5">
   		<form action="#">
		
       		 <div class="d-flex justify-content-start bg-default mb-3">

                    <input type="text" class="form-control" id="usr" name="username">
            	</div>
             </div>
             <div class="float-left pr-2 flex-fill">

             </div>
			 <input type="text"  class="form-control" name="datefilter" value="" placeholder="Select date range"/>
			
           
       
        <button type="submit" class="btn btn-outline-primary btn-sm btn-block mt-4">Search</button>
      
      </form>

<div class="mt-3"></div>
<div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0; padding:10px; height: 50px;">
  <p>Footer</p>
</div>
	 <script type="text/javascript">
        $(function() {

          $('input[name="datefilter"]').daterangepicker({
              autoUpdateInput: false,
              locale: {
                  cancelLabel: 'Clear'
              }
          });

          $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
              $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
          });

          $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
              $(this).val('');
          });

        });
    </script>
